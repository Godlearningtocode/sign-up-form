<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()" charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <div class="image">
            <img src="https://www.skillfinder.com.au/media/wysiwyg/the-odin-project-logo-skill-finder-partners-page.png">
        </div>
        <legend class="footer">Made by <span class="decor">Shivam Agarwal</span></legend>
        <div class="background">
            <video autoplay muted loop id="live-wallpaper">
                <source src="background1.mp4" type="video/mp4">
            </video>
        </div>
        <div class="content">
            <div class="intro">
                <p>This is not a real service! A mockup site for Anime Fandom.</p>
                <p>Sign-up for a free subscription to all news and updates related to Anime. You know you want to!</p>
            </div>
            <form action="" method="post" class="sign-up-form">
                <header>Lets get started</header>
                <div class="input-field">
                    <div class="form-row">
                        <label for="first-name">FIRST NAME`</label>
                        <input id="first-name" name="first-name" type="text" placeholder="Goku" required>
                    </div>
                    <div class="form-row">
                        <label for="last-name">LAST NAME</label>
                        <input id="last-name" name="last-name" type="text" placeholder="Son">
                    </div>
                    <div class="form-row">
                        <label for="email">EMAIL</label>
                        <input id="email" name="email" type="email" placeholder="songoku@dbz.com" required>
                    </div>
                    <div class="form-row">
                        <label for="phone-number">PHONE NUMBER</label>
                        <input id="phone-number" name="phone-number" type="text" placeholder="7777777">
                    </div>
                    <div class="form-row">
                        <label for="password">PASSWORD</label>
                        <input id="password" name="password" type="password" placeholder="*******" required>
                    </div>
                    <div class="form-row">
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input id="confirm-password" name="confirm-password" type="password" placeholder="*******" required>   
                    </div>
                </div>
                <div class="submit-field">
                    <button>Create Account</button>
                </div>
                <p class="end">Already have an Account? <a href="">Log in!</a></p>
            </form>
        </div>
    </div>
</body>
</html>
